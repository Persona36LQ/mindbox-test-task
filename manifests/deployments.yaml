apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
  labels:
    app: application
spec:
  replicas: 3
  selector:
    matchLabels:
      app: application
  template:
    metadata:
      name: application
      labels:
        app: application
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: application

      containers:
        - name: application
          image: hashicorp/http-echo
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          imagePullPolicy: IfNotPresent

          startupProbe:
            httpGet:
              port: 5678

          resources:
            requests:
              memory: 96Mi
              cpu: 0.1m
            limits:
              memory: 130Mi
              cpu: 0.15m